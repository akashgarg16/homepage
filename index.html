<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akash Garg</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s linear forwards;
    }

    @keyframes twinkle {
      to {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    #name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 4s ease-in-out 3s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="name">
  <div>
    <span>नमस्कार | </span>
    <span style="font-size: 0.6em; opacity: 0.8;">Namaskar.</span>
  </div>
</div>

  <script>
    const numStars = 150;
    const container = document.getElementById('stars');

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      container.appendChild(star);
    }
  </script>
</body>
</html>
